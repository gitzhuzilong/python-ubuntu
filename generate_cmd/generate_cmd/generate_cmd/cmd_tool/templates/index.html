<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../static/tool.css">
	<title>指令生成工具</title>
</head>
<body>
	<div class="title">指令生成工具</div>
	<div class="inputs" style="width:450px;height:500px;margin:0 auto;margin-top:20px;">
		<form action="/get_para/" enctype="multipart/form-data" method="post">	
		  	<input type="file" name="myfile" style="width:100%;"/>
   			<div>ci_1：<input type="text" name="ci_1" value="0" id=ci1></div>
			<div>ci_2：<input type="text" name="ci_2" value="0" id=ci2></div>
			<div>ci_3：<input type="text" name="ci_3" value="0" id=ci3></div>
			<div>ci_4：<input type="text" name="ci_4" value="0" id=ci4></div>
			<div>ci_5：<input type="text" name="ci_5" value="0" id=ci5></div>
			<div>ci_6：<input type="text" name="ci_6" value="0" id=ci6></div>
			<div class="inputs_div2">
			基站ip起始地址：<input type="text" name="ip_start" size="50" value="0">
			</div>
			<div class="inputs_div2">
			etme ip ：<input type="text" size="50" name="etme_ip" value="0">
			</div>
			<div class="inputs_div2">
			subnet_ip ：<input type="text" size="50" name="subnet_ip" value="0">
			</div>
			<div class="inputs_div2">
			bcxu ip ：<input type="text" size="50" name="zoyp_ip" value="0">
			</div>
			<div class="inputs_div2">
			端口号：<input type="text" name="port">
			</div>
			<div class="inputs_div2">
			etme_id:<input type="text" name="etme_id">
			</div>
			<div class="inputs_div2">
			BCXU id: <input type="text" name="bcxu">
			</div>
			<div class="inputs_div2">
			BCF id: <input type="text" name="bcf">
			</div>
			<div class="inputs_div2">
			小区名全拼（大写）: <input type="text" name="englishname">
			</div>
			<div style="width:100%;height:35px;margin:0 auto;margin-top:10px;position:relative;">
				<input type="submit" value="上传并提交数据" style="width:50%;height:100%;border:0;border-radius:8px;margin:0 auto;background:#1a8cff;color:#fff;float:center;position: absolute;left:0;right:0;margin:auto;font-size:14px;"/>
			</div>
		</form>	
	</div>
	

</body>

</html>
